<script>
    // Função para exibir a saudação com base no horário
    function displayGreeting() {
        const now = new Date(); // Obtém a data e hora atual
        const hours = now.getHours(); // Obtém a hora atual (0 a 23)
        const greetingElement = document.getElementById('greeting');

        // Define a saudação com base na hora
        let greeting;

        if (hours < 12) {
            greeting = "Bom dia!"; // De 0 até 11
        } else if (hours < 18) {
            greeting = "Boa tarde!"; // De 12 até 17
        } else {
            greeting = "Boa noite!"; // De 18 até 23
        }

        // Exibe a saudação na página
        greetingElement.innerText = greeting;
    }

    // Chama a função quando a página é carregada
    window.onload = displayGreeting;
</script>
